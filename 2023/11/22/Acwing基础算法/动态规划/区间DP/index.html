		<p>###石子合并</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs C++"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-comment">//石子合并(最小代价)</span><br><span class="hljs-comment">//用一个区间来求下一个区间</span><br><br><span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">10010</span>;<br><span class="hljs-type">int</span> f[N][N], a[N], s[N], n;<br><span class="hljs-comment">//f[i][j] 合并第i堆到第j堆的最小代价</span><br><span class="hljs-comment">//遍历每对分区间</span><br><span class="hljs-comment">//求最大</span><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">f1</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> len=<span class="hljs-number">2</span>;len&lt;=n;len++)<span class="hljs-comment">//遍历len，从最小元开始求</span><br>		<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++)<br>		&#123;<br>			<span class="hljs-comment">//区间范围</span><br>			<span class="hljs-type">int</span> l = i, r = i + len - <span class="hljs-number">1</span>;<br>			<br>			f[l][r] = <span class="hljs-number">0x3f3f3f3f</span>;<br>			<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> k = l; k &lt; r; k++)<br>				f[l][r] = <span class="hljs-built_in">min</span>(f[l][r], f[l][k] + f[k + <span class="hljs-number">1</span>][r] + s[r] - s[l]);<br>		&#125;<br><br>	<span class="hljs-keyword">return</span> f[<span class="hljs-number">1</span>][n];<br>&#125;<br><span class="hljs-comment">//PS:</span><br><span class="hljs-comment">//遇到二者合一的最大或最小</span><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>	cin &gt;&gt; n;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++)<br>	&#123;<br>		cin &gt;&gt; a[i];<br>		s[i] = s[i - <span class="hljs-number">1</span>] + a[i];<br>	&#125;<br>	cout &lt;&lt; <span class="hljs-built_in">f1</span>() &lt;&lt; endl;<br>&#125; <br></code></pre></td></tr></table></figure>
